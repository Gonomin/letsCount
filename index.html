<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo E</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="flex">
    <header>
        <h1>Vamos Contar?</h1>
    </header>
    <main>
        <article class="flex flex-start">
            <div class="flex flex-start" id="input">
                <p>Início:
                    <input type="number" name="init" id="countInit">
                </p>
                <p>Fim:
                    <input type="number" name="end" id="countEnd">
                </p>
                <p>Passo:
                    <input type="number" name="step" id="step">
                </p>
                <button onclick="count()">Contar</button>
            </div>
            <div id="res">
                Iniciando a contagem...
            </div>
        </article>
    </main>
    <footer>
        <p><em>Desenvolvido por <a href="https://github.com/Gonomin" target="_blank"> <strong>João Pedro
            Florenço</strong></a> &copy;</em></p>
    </footer>
    <script src="script/script.js"></script>
</body>

</html>
